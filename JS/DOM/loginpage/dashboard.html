<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Employee Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="Logo" class="me-2" style="width:48px; height:48px; object-fit: contain;" />
        <span class="navbar-brand mb-0 h1 fw-bold fs-5">Employee Portal</span>
      </div>
      <div>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <h1 class="text-center display-4 fw-semibold mb-4">Admin</h1>
    <p class="text-center fs-5 text-secondary">
      Welcome to the employee admin dashboard.
    </p>
    <!-- You can add dashboard widgets, tables, cards here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
