<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Portal Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-info" style="min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 850px;">
      <div class="row g-0 align-items-center">
        <!-- Left: Form -->
        <div class="col-lg-6 col-12 px-4">
          <h2 class="mb-2 fw-bold">Welcome to Employee Portal</h2>
          <p class="mb-4 fs-5">Sign In to your Account</p>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="UserName" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <div id="error-msg" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-success px-4">Login</button>
          </form>
        </div>
        <!-- Right: Illustration -->
        <div class="col-lg-6 col-12 text-center">
          <img src="portal.png" alt="Employee Portal" class="img-fluid p-4" style="max-height:260px;">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
