<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row container ">
      <div class="col-4"></div>
      <div class="col-4 mt-5 p-5 shadow ">
        <div class="row g-3 ">
          <div class="col">
            <input id="result" class="w-100 form-control" type="text" placeholder="0" readonly />
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col ">
            <button onclick="displayContent('7')" type="button" class="btn btn-light w-75">7</button>
          </div>
          <div class="col">
            <button onclick="displayContent('8')" type="button" class="btn btn-light w-75">8</button>
          </div>

          <div class="col">
            <button onclick="displayContent('9')" type="button" class="btn btn-light w-75">9</button>
          </div>
          <div class="col">
            <button onclick="displayContent('+')" type="button" class="btn btn-warning w-75">+</button>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <button onclick="displayContent('4')" type="button" class="btn btn-light w-75">4</button>
          </div>
          <div class="col">
            <button  onclick="displayContent('5')" type="button" class="btn btn-light w-75">5</button>
          </div>

          <div class="col">
            <button onclick="displayContent('6')" type="button" class="btn btn-light w-75">6</button>
          </div>
          <div class="col">
            <button onclick="displayContent('-')" type="button" class="btn btn-warning w-75">-</button>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col">
            <button onclick="displayContent('1')" type="button" class="btn btn-light w-75">1</button>
          </div>
          <div class="col">
            <button onclick="displayContent('2')" type="button" class="btn btn-light w-75">2</button>
          </div>

          <div class="col">
            <button onclick="displayContent('3')" type="button" class="btn btn-light w-75">3</button>
          </div>
          <div class="col">
            <button onclick="displayContent('*')" type="button" class="btn btn-warning w-75">*</button>
          </div>
        </div>
          <div class="row g-3 mt-2">
          <div class="col">
            <button onclick="calcScreenClear()" type="button" class="btn btn-warning w-75">AC</button>
          </div>
          <div class="col">
            <button onclick="displayContent('0')" type="button" class="btn btn-light w-75">0</button>
          </div>

          <div class="col">
            <button onclick="displayContent('/')" type="button" class="btn btn-warning w-75">/</button>
          </div>
          <div class="col">
            <button onclick="calcOutput()" type="button" class="btn btn-warning w-75">=</button>
          </div>
        </div>
          <div class="row g-3 mt-2 ">
            <div class="col-12">
              <button onclick="removeLastDigit()" type="button" class="btn btn-light w-100">&#8592;</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
