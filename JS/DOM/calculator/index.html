<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row container">
      <h2 class="text-center mt-5">Simple Calculator</h2>
      <div class="col-4"></div>
      <div class="col-4 mt-5 p-5 bg-dark rounded-4 shadow">
        <div class="row g-3">
          <div class="col">
            <input
              id="result"
              class="w-100 form-control text-end p-2 fw-semibold fs-4"
              type="text"
              placeholder="0"
              readonly
            />
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <button
              onclick="displayContent('7')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              7
            </button>
          </div>
          <div class="col">
            <button
              onclick="displayContent('8')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              8
            </button>
          </div>

          <div class="col">
            <button
              onclick="displayContent('9')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              9
            </button>
          </div>
          <div class="col">
            <button
              onclick="removeLastDigit()"
              type="button"
              class="btn btn-warning py-2 w-100"
            >
              &#10594;
            </button>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <button
              onclick="displayContent('4')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              4
            </button>
          </div>
          <div class="col">
            <button
              onclick="displayContent('5')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              5
            </button>
          </div>

          <div class="col">
            <button
              onclick="displayContent('6')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              6
            </button>
          </div>
          <div class="col">
            <button
              onclick="calcScreenClear()"
              type="button"
              class="btn btn-danger py-2 w-100"
            >
              AC
            </button>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col">
            <button
              onclick="displayContent('1')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              1
            </button>
          </div>
          <div class="col">
            <button
              onclick="displayContent('2')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              2
            </button>
          </div>

          <div class="col">
            <button
              onclick="displayContent('3')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              3
            </button>
          </div>
          <div class="col">
            <button
              onclick="displayContent(' + ')"
              type="button"
              class="btn btn-primary py-2 w-100"
            >
              +
            </button>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <button
              onclick="displayContent('0')"
              type="button"
              class="btn btn-light py-2 w-100"
            >
              0
            </button>
          </div>
          <div class="col">
            <button
              onclick="displayContent(' / ')"
              type="button"
              class="btn btn-primary py-2 w-100"
            >
              /
            </button>
          </div>

          <div class="col">
            <button
              onclick="displayContent(' * ')"
              type="button"
              class="btn btn-primary py-2 w-100"
            >
              *
            </button>
          </div>

          <div class="col">
            <button
              onclick="displayContent(' - ')"
              type="button"
              class="btn btn-primary py-2 w-100"
            >
              -
            </button>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-12">
            <button
              onclick="calcOutput()"
              type="button"
              class="btn btn-primary py-2 w-100"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </body>
  <script src="./script.js"></script>
</html>
