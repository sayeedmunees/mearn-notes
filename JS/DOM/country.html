<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="min-height: 100vh" class="bg-dark">
      <div class="container text-center">
        <h1 class="text-success py-5">Know more about Countries</h1>
        <div class="d-flex justify-content-center" role="search">
          <input
            id="userInput"
            class="form-control me-2 w-50"
            type="search"
            placeholder="Enter Country Name"
            aria-label="Search"
          />
          <button onclick="getCountry()" class="btn btn-success" type="submit">
            Search
          </button>
        </div>
        <div class="row align-items-center py-5">
          <div class="col-lg-3"></div>
          <div class="col-lg-6" id="result">
            <div class="row border rounded bg-light align-items-center py-3">
              <h1 class="text-start">Country Name</h1>
              <div class="col-lg-6">
                <img
                  class="img-fluid"
                  src="https://cdn.britannica.com/97/1597-050-008F30FA/Flag-India.jpg"
                  alt="flag"
                />
                <a href="#" class="mt-5">Click here to view in map</a>
              </div>
              <div class="col-lg-6 ps-3 justify-content-start">
                <ul class="text-start fs-5 list-group" style="list-style: none">
                  <li class="list-group-item">Capital :</li>
                  <li class="list-group-item">Population :</li>
                  <li class="list-group-item">Time Zone :</li>
                  <li class="list-group-item">Continent :</li>
                  <li class="list-group-item">Languages :</li>
                  <li class="list-group-item">Currency :</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>

  <script>
    const getCountry = async () => {
      if (userInput.value) {
        // api call
        const response = await fetch(
          `https://restcountries.com/v3.1/name/${userInput.value}?fullText=true`
        );
        console.log(response);
      } else {
        alert("Please Enter a valid Country");
      }
    };
  </script>
</html>
