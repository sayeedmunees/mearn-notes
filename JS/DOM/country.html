<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="min-height: 100vh" class="bg-dark">
      <div class="container text-center">
        <h1 class="text-success py-5">Know more about Countries</h1>
        <form class="d-flex justify-content-center" role="search">
          <input
            class="form-control me-2 w-50"
            type="search"
            placeholder="Enter Country NAme"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        <div class="row align-items-center py-5">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="row border rounded bg-light align-items-center py-3">
              <div class="col-lg-6">
                <h1>Country Name</h1>
                <img
                  style="width: 300px;"
                  src="https://cdn.britannica.com/97/1597-050-008F30FA/Flag-India.jpg"
                  alt="flag"
                />
              </div>
              <div class="col-lg-6">
                <ul class="text-start fs-4">
                  <li>Capital</li>
                  <li>Population</li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
