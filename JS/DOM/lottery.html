<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="height: 100vh" class="text-center bg-dark">
      <h1 class="text-primary pt-5">Lottery Prediction Site</h1>
      <div id="lotteryStatus" class="border text-danger fs-1 rounded p-5 m-5">
        Lottery Status
      </div>
    </div>
  </body>
  <script>
    const lotteryOutput = new Promise((resolve, reject) => {
      let winLottery = 2;
      let myLottery = Math.floor(Math.random() * 5) + 1;
      if (winLottery == myLottery) {
        resolve("Congratulations!!!!");
      } else {
        reject("Better Luck Next Time!!!");
      }
    });
    lotteryOutput.then((response) => {
        lotteryStatus.innerHTML = response;
      }).catch((reason) => {
        lotteryStatus.innerHTML = reason;
      });
  </script>
</html>
