<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container p-5">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h3 class="text-primary text-center">Checking Voting Eligibility</h3>
          <div class="d-flex mt-5">
            <input
              id="age"
              class="form-control"
              type="text"
              placeholder="Enter your age!!"
            />
            <button onclick="vote()" class="btn btn-primary ms-2">Check</button>
          </div>
          <div id="result"></div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
  <script>
    const vote = () => {
      console.log(age.value);
      if (age.value) {
        if (age.value >= 18) {
          result.innerHTML = `<p class="text-success">Eligible for voting</p>`;
          result.style.fontSize = "20px";
        } else {
          result.innerHTML = `<p>Not Eligible for voting</p>`;
          result.style.color = "red";
          result.style.fontSize = "20px";
          // result.style.fontWeight = "bold";
        }
      } else {
        alert("Invalid");
      }
    };
  </script>
</html>
