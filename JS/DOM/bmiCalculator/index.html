<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5">BMI Calculator</h2>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-lg-4 p-5 bg-dark rounded-4 shadow text-white">

          <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              placeholder="Enter height in cm"
            />
          </div>

          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              placeholder="Enter weight in kg"
            />
          </div>

          <div class="d-grid gap-2">
            <button onclick="calculateBMI()" class="btn btn-primary">
              Calculate BMI
            </button>
            <button onclick="resetForm()" class="btn btn-danger">Reset</button>
          </div>

          <div
            class="mt-4 p-3 rounded text-center bg-light text-dark"
            id="resultBox"
          >
            <h5>Your BMI: <span id="bmiValue">-</span></h5>
            <p id="bmiCategory"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
